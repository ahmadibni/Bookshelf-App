<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>rakbuku.id</title>
</head>
<body>
    <header>
        <div id="header-title">
            <h1>rakbuku.id</h1>
        </div>
        <div id="search-section">
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Judul. . .">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </div>
    </header>

    <main>
        <section class="book-shelf">
            <h1>Belum Dibaca</h1>
            <div id="uncompletedBookshelfList" class="book-list">
                <!-- <article class="book-item">
                    <h3>Judul</h3>
                    <p>Penulis : penulis</p>
                    <p>Tahun : tahun</p>

                    <div class="action">
                        <button class="green">Udah Dibaca</button>
                        <button class="red">Hapus Buku</button>
                    </div>
                </article> -->
            </div>
        </section>
        <section class="form-container">
            <h1>Taruh Ke Rak Buku</h1>
            <form id="bookForm">
                <div class="input">
                    <label id="label-judul" for="input-judul">Judul</label>
                    <input id="input-judul" type="text" placeholder="Harry Potter" required>
                </div>
                <div class="input">
                    <label id="label-penulis" for="input-penulis">Penulis</label>
                    <input id="input-penulis" type="text" placeholder="J.K Rowling" required>
                </div>
                <div class="input">
                    <label id="label-tahun" for="input-tahun">Tahun</label>
                    <input id="input-tahun" type="number" placeholder="2003" required>
                </div>
                <div class="input">
                    <label id="label-isCompleted" for="check-ifCcompleted">Udah Dibaca ?</label>
                    <input type="checkbox" id="check-ifCompleted">
                </div>
                <button type="submit" id="bookSubmit">Taruh</button>
            </form>
        </section>
        
        <section class="book-shelf" id="completed">
            <h1>Udah dibaca</h1>
            <div id="completedBookshelfList" class="book-list">
                <!-- <article class="book-item">
                    <h3>Judul</h3>
                    <p>Penulis : penulis</p>
                    <p>Tahun : tahun</p>

                    <div class="action">
                        <button class="green">Belum Dibaca</button>
                        <button class="red">Hapus Buku</button>
                    </div>
                </article> -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
